<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sliding Form</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"> <img src="images/facebook-24px .png" alt="" style="width: 25px; height: 25px;"></a>
                    <a href="#" class="social"><img src="images/instagram1.png" alt="" style="width: 25px; height: 25px;"></a>
                    <a href="#" class="social"><img src="images/Circled_Twitter.png" alt="" style="width: 25px; height: 25px;"></a>
                </div>
                <span> or use your email for registration </span>
                <input type="text" placeholder="name" required/>
                <input type="email" placeholder="Email..." required/>
                <input type="password" placeholder="Password..." required/>
                <a href="#"> Forgot your password? </a>
                <button> Sign Up </button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"> <img src="images/facebook-24px .png" alt="" style="width: 25px; height: 25px;"></a>
                    <a href="#" class="social"><img src="images/instagram1.png" alt="" style="width: 25px; height: 25px;"></a>
                    <a href="#" class="social"><img src="images/Circled_Twitter.png" alt="" style="width: 25px; height: 25px;"></a>
                </div>
                <span> or use your account </span>
                <input type="email" placeholder="Email..." required/>
                <input type="password" placeholder="Password..." required/>
                <a href="#"> Forgot your password? </a>
                <button> Sign In </button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1> Welcome Back! </h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn"> Sign In </button>
                </div>
            <div class="overlay-panel overlay-right">
                <h1> Hello, Friend!</h1>
                <p> Enter your personal detials and start journey with us</p>
                <button class="ghost" id="signUp"> Sign Up </button>
            </div>
        </div>
      </div> 
    </div>

    <script src="index.js"></script>
</body>
</html>
